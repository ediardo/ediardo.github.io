<script>
(function() {
  var slides = document.querySelectorAll('.carousel-slide');
  var dotsContainer = document.querySelector('.carousel-dots');
  var prevBtn = document.querySelector('.carousel-prev');
  var nextBtn = document.querySelector('.carousel-next');
  var current = 0;
  var total = slides.length;
  var timer = null;

  for (var i = 0; i < total; i++) {
    (function(idx) {
      var dot = document.createElement('button');
      dot.className = 'carousel-dot' + (idx === 0 ? ' active' : '');
      dot.addEventListener('click', function() { goTo(idx, true); });
      dotsContainer.appendChild(dot);
    })(i);
  }
  var dots = dotsContainer.querySelectorAll('.carousel-dot');

  function goTo(idx, resetTimer) {
    slides[current].classList.remove('active');
    dots[current].classList.remove('active');
    current = (idx + total) % total;
    slides[current].classList.add('active');
    dots[current].classList.add('active');
    if (resetTimer) {
      clearInterval(timer);
      timer = setInterval(function() { goTo(current + 1, false); }, 5000);
    }
  }

  prevBtn.addEventListener('click', function() { goTo(current - 1, true); });
  nextBtn.addEventListener('click', function() { goTo(current + 1, true); });

  timer = setInterval(function() { goTo(current + 1, false); }, 5000);
})();
</script>

<script>

  .then(data => {
    const obs = data.results[0];
    const species = obs.taxon?.name ?? "Unknown species";
    const img = obs.photos?.[0]?.url?.replace("square", "medium");

    const url = "https://www.inaturalist.org/observations/" + obs.id;
